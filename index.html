<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FMCS HELP TEST 2</title>
    <link
      rel="icon"
      href="https://cdn.discordapp.com/icons/412667166027022346/e9f765b53c20d86b06fc583aed5e0331.png?size=128"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="fmcs,fcmshelp,minecraft,docs,freemcserver"
    />
    <meta name="description" content="FMCS HELP DEV FAQ" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!---- <link
      rel="stylesheet"
      href="//unpkg.com/docsify/lib/themes/vue.css"
      title="vue"
    /> ---->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/themes/prism-dark.css"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        alias: {
          "/_coverpage.md": "https://raw.githubusercontent.com/soyabn9/fmcs-help/master/_coverpage.md",
          "/_navbar.md": "https://raw.githubusercontent.com/soyabn9/fmcs-help/master/_navbar.md",
          "/en/(.*)": "https://raw.githubusercontent.com/soyabn9/fmcs-help-en/master/$1"
        },
        auto2top: true,
        coverpage: true,
        onlyCover: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: false,
        maxLevel: 4,
        subMaxLevel: 2,
        //logo: 'https://freemcserver.net/img/logo.png',
        name: "FMCS HELP TEST 2",
        //themeColor: '#65FF00',
        search: {
          noData: {
            "/en/": "No Results!",
            "/": "No Results!"
          },
          paths: "auto",
          placeholder: {
            "/en/": "Search",
            "/": "Search"
          }
        },
        "flexible-alerts": {
          style: "flat",
          note: {
            label: {
              "/en/": "Info",
              "/": "Info"
            }
          },
          tip: {
            label: {
              "/en/": "Success",
              "/": "Success"
            }
          },
          warning: {
            label: {
              "/en/": "Warning",
              "/": "Warning"
            }
          },
          danger: {
            label: {
              "/en/": "Danger",
              "/": "Danger"
            }
          }
        },
        notFoundPage: {
          "/en/": true,
          "/": true
        },
        formatUpdated: "{HH}:{mm}:{ss} {DD}/{MM}/{YYYY}",
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              var url = 'https://github.com/soyabn9/fmcs-help/edit/master/' + vm.route.file;
              var editHtml = "[:memo: Edit Document](" + url + ")\n";
              return (
                editHtml + html + "\n----\n" + "Last Modified: {docsify-updated} "
              );
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
